<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<script type="text/javascript" src="fex/CSS3Animate.js"></script>
</head>
<body>
	<div id="test" style="position:absolute;left:100px;top:100px;">test</div>
</body>
<script type="text/javascript">
	document.getElementById('test').animate({ translateX: 100 }, 100, function(){
		this.animate({translateY: 200}, 200, function(){
			this.animate({opacity: 0, scale: 10});
		});
	});
</script>
</html>
