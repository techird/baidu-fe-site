<html>

		<title>Math Graph</title>
		<meta name="case-tags" content="工具 Canvas">
		<meta name="case-desc" content="数学函数绘图器">
		<meta name="case-topic" content="cases">
       
	</head>
    <body>

	    <div id="sample">
		  	<div class="title">
		  		<h1>iMineSweeper</h1>
		  		<div class="subTitle">
		  			<a href="http://www.jsmix.com/labs/mathGraph/" class="look-more look-right">Demo 演示</a>
		  		</div>
		  	</div>

		    <div class="item">
		    	<div class="text">
		    		<h2>介绍</h2>
		    		<p>函数图象生成器，即根据给定的函数绘制函数图象</p>
		    		<p>绘制结果如右图所示</p>
		    	</div>
		    	<div class="pic">
		    		<img src="img/pic1.png"/>
		    	</div>
		    </div>
		    
		    <div class="item">
		    	<div class="pic">
		    		<img src="img/pic2.png"/>
		    	</div>
		    	<div class="text">
		    		<h2>添加函数</h2>
		    		<p>在左侧的面板中，你可以点击 Add 按钮添加一个函数，新添加的函数图象颜色随机</p>
		    		<p>指数：^，对数：log(x)，正弦：sin(x)，对数：log(x)，平方根：sqrt(x)</p>
		    	</div>
		    </div>
		    
		    <div class="item">
		    	<div class="text">
		    		<h2>常用操作</h2>
		    		<p>右下角的操作区，分别对应：放大、还原、缩小、保存为图片和配置等操作。</p>
		    		<p>你可以拖动整个图像以查看边界外的图像信息，也可以滚动鼠标滚轮进行缩放。</p>
		    	</div>
		    	<div class="pic">
		    		<img src="img/pic3.png"/>
		    	</div>
		    </div>
		    
		</div>
	</body>
