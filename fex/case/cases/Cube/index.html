		    <div class="item">
		    	<div class="text">
		    		<h2>介绍</h2>
		    		<p>JSCube是一个立方体插件，完全用JS和CSS实现，支持所有主流浏览器。通过它可以创建一个立方体，并将6个HTML元素贴在其面上，支持旋转和缩放。</p>
　　				<p>与其他类似特效不同，本程序可以把任意HTML元素贴在立方体上，而不仅仅局限图片，所以无论是flash还是canvas，都是无法做到的。</p>
		    	</div>

		    		<img src="img/cube.jpg"/></div>
